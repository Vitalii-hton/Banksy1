<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="webgl2: true; logarithmicDepthBuffer: true; antialias: true; highRefreshRate: true; precision: medium;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 4x4_BCH_13_9_3"
            shadow="receive: true"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="https://raw.githubusercontent.com/Vitalii-hton/Banksy1/main/assets/tank4.glb"
                ></a-asset-item>
            </a-assets>
            <a-entity light="type: ambient; intensity: 1"></a-entity>
            <a-entity light="type: directional; color: #00aaff; intensity: 2; castShadow: true;" position="0 2 -5"></a-entity>
            <a-light type="point" intensity="3" distance="10" position="3 10 5"></a-light>
            <a-light type="point" intensity="3" distance="10" position="-3 -5 5"></a-light>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="https://raw.githubusercontent.com/Vitalii-hton/Banksy1/main/assets/qr.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="0.1 0.1 0.1"
                    rotation="0 -90 90"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
            </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
