<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script> 
    <script>
      AFRAME.registerComponent('smooth-move', {
        schema: {
          targetPosition: { type: 'vec3', default: {x: 0, y: 0, z: 0} },
          targetRotation: { type: 'vec3', default: {x: 0, y: -90, z: 0} },  // Цель для поворота
          lerpSpeed: { type: 'number', default: 0.1 }
        },
        tick: function (time, timeDelta) {
          var el = this.el;
          var position = el.getAttribute('position');
          var targetPosition = this.data.targetPosition;
          var targetRotation = this.data.targetRotation;

          // Сглаживание позиции
          var lerpedPosition = new THREE.Vector3().lerpVectors(new THREE.Vector3(position.x, position.y, position.z), targetPosition, this.data.lerpSpeed * (timeDelta / 1000));
          el.setAttribute('position', lerpedPosition);

          // Сглаживание поворота с помощью кватернионов
          var currentRotation = new THREE.Euler().setFromVector3(new THREE.Vector3(el.getAttribute('rotation').x, el.getAttribute('rotation').y, el.getAttribute('rotation').z));
          var targetRotationEuler = new THREE.Euler().setFromVector3(new THREE.Vector3(targetRotation.x, targetRotation.y, targetRotation.z));

          var currentQuaternion = new THREE.Quaternion().setFromEuler(currentRotation);
          var targetQuaternion = new THREE.Quaternion().setFromEuler(targetRotationEuler);

          // Интерполяция между кватернионами для сглаживания поворота
          var lerpedQuaternion = currentQuaternion.slerp(targetQuaternion, this.data.lerpSpeed * (timeDelta / 1000));

          // Применяем сглаженный поворот
          el.setAttribute('rotation', new THREE.Euler().setFromQuaternion(lerpedQuaternion));
        }
      });
    </script>
  </head>
  <body>
    <a-scene mindar-image="imageTargetSrc: https://raw.githubusercontent.com/Vitalii-hton/Banksy1/main/assets/targets.mind;" antialias="true"
             color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
      renderer="colorManagement: true; physicallyCorrectLights: true; shadowMapType: pcfsoft">

      <a-assets>
        <a-asset-item id="avatarModel" src="https://raw.githubusercontent.com/Vitalii-hton/Banksy1/main/assets/tank4.glb"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
      <a-entity light="type: ambient; color: #ffffff; intensity: 0; castShadow: false"></a-entity>
<a-entity light="type: directional; color: #ffffff; intensity: 2; castShadow: true" position="1 2 3"></a-entity>
<a-entity light="type: directional; color: #0080ff; intensity: 2; castShadow: true" 
          position="-2 3 -3"></a-entity>


      <a-entity mindar-image-target="targetIndex: 0">
       <a-gltf-model 
  rotation="0 -90 0" 
  position="0 0 0.1" 
  scale="0.1 0.1 0.1" 
  src="#avatarModel"  
  material="roughness: 0.5; metalness: 0.8"
          smooth-move="targetPosition: 0 0 0.1; targetRotation: 0 -90 0; lerpSpeed: 0.1">
</a-gltf-model>
      </a-entity>

    </a-scene>
  </body>
</html>
